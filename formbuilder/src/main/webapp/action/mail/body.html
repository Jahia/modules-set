<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>A form ${formNode.hasProperty("jcr:title") ? formNode.getProperty("jcr:title").string : formNode.getName()} has been submitted</title>
</head>
<body>
<h2>A form of type ${formNode.hasProperty("jcr:title") ? formNode.getProperty("jcr:title").string : formNode.getName()} has been submitted with those values :</h2>
<ol>
<% formDatas.each() {
%>
    <li><label style="font:bold">${it.key}&nbsp;:</label>&nbsp;<span>${it.value}</span></li>
<%}%>
    </ol>
<p>${i18n.get("notifications.common.farewell", "Sincerely Yours")}<br>"Form Team"</p>

<hr>
</body>
</html>
